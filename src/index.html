<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robingood - Course Organizer</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body data-theme="dark">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-avatar">
                    <img src="../assets/default-avatar.svg" alt="Profile" id="profile-img">
                </div>
                <div class="profile-name">
                    <span id="username">User</span>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="nav-section">
                <a href="#" class="nav-item active" data-section="home">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item" data-section="settings">
                    <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
                    </svg>
                    <span>Settings</span>
                </a>
            </nav>

            <!-- Library Section -->
            <div class="library-section">
                <h3 class="library-title">MY LIBRARY</h3>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Filter library" id="library-search">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <div class="courses-list" id="courses-list">
                    <!-- Cursos serÃ£o inseridos aqui dinamicamente -->
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <h1 class="page-title" id="page-title">Home</h1>
                </div>
                <div class="header-right">
                    <button class="theme-toggle" id="theme-toggle">
                        <svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.75 4.09L15.22 6.03L16.13 9.09L13.5 7.28L10.87 9.09L11.78 6.03L9.25 4.09L12.44 4L13.5 1L14.56 4L17.75 4.09M21.25 11L19.61 12.25L20.2 14.23L18.5 13.06L16.8 14.23L17.39 12.25L15.75 11L17.81 10.95L18.5 9L19.19 10.95L21.25 11M18.97 15.95C19.8 15.87 20.69 17.05 20.16 17.8C19.84 18.25 19.5 18.67 19.08 19.07C15.17 23 8.84 23 4.94 19.07C1.03 15.17 1.03 8.83 4.94 4.93C5.34 4.53 5.76 4.17 6.21 3.85C6.96 3.32 8.14 4.21 8.06 5.04C7.79 7.9 8.75 10.87 10.95 13.06C13.14 15.26 16.1 16.22 18.97 15.95Z"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-area" id="content-area">
                <!-- Home Section -->
                <section class="home-section" id="home-section">
                    <div class="section-header">
                        <h2>My Library</h2>
                        <button class="add-course-btn" id="add-course-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                            </svg>
                            <span>Add Course</span>
                        </button>
                    </div>
                    <div class="courses-grid" id="courses-grid">
                        <!-- Courses will be loaded here -->
                        <div class="empty-state">
                            <svg class="empty-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                            </svg>
                            <h3>No courses yet</h3>
                            <p>Start by adding your first course</p>
                        </div>
                    </div>
                </section>

                <!-- Settings Section -->
                <section class="settings-section" id="settings-section" style="display: none;">
                    <div class="settings-content">
                        <h2>Settings</h2>
                        <div class="settings-group">
                            <h3>Appearance</h3>
                            <div class="setting-item">
                                <label for="theme-select">Theme</label>
                                <select id="theme-select">
                                    <option value="dark">Dark</option>
                                    <option value="light">Light</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
